<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Dragon Lite Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 300px;
    }
    .upload-section {
      display: none;
      margin-top: 20px;
    }
    .pairing-section {
      margin-top: 40px;
    }
    .btn {
      background-color: #ff007f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üî• Red Dragon Lite Pairing</h1>
  <p>100% Free Lite Bot, No hosting needed. Pair your WhatsApp, and bot activates in under a minute.</p>

  <div class="pairing-section">
    <input type="text" id="whatsappNumber" placeholder="+947xxxxxxxxx" />
    <button class="btn" onclick="pairBot()">ENTER</button>
    <p id="pairStatus"></p>
  </div>

  <hr style="margin: 40px 0; border-color: #444;">

  <h2>üîê Admin Upload</h2>
  <input type="password" id="adminPassword" placeholder="Enter admin password" />
  <button class="btn" onclick="checkPassword()">Unlock Upload</button>

  <div class="upload-section" id="uploadSection">
    <input type="file" id="botScript" />
    <button class="btn" onclick="uploadBot()">Upload Bot Script</button>
    <p id="uploadStatus"></p>
  </div>

  <script>
    function pairBot() {
      const number = document.getElementById("whatsappNumber").value;
      if (number.startsWith("+947") && number.length >= 10) {
        document.getElementById("pairStatus").innerText = "‚úÖ Bot paired successfully!";
      } else {
        document.getElementById("pairStatus").innerText = "‚ùå Invalid number. Try again.";
      }
    }

    function checkPassword() {
      const password = document.getElementById("adminPassword").value;
      if (password === "ELIMINATOR") {
        document.getElementById("uploadSection").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function uploadBot() {
      const fileInput = document.getElementById("botScript");
      const password = document.getElementById("adminPassword").value;
      const formData = new FormData();
      formData.append("botScript", fileInput.files[0]);
      formData.append("password", password);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("uploadStatus").innerText = "‚úÖ " + data;
      })
      .catch(err => {
        document.getElementById("uploadStatus").innerText = "‚ùå Upload failed.";
      });
    }
  </script>

</body>
</html>
